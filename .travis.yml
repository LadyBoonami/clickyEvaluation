language: node_js
sudo: false
node_js:
  - 0.10
env:
  - PATH=$HOME/purescript:$PATH
install :
  - wget -O $HOME/purescript.tar.gz https://github.com/purescript/purescript/releases/download/0.7.6.1/linux64.tar.gz
  - tar -xvf $HOME/purescript.tar.gz -C $HOME/
  - chmod a+x $HOME/purescript
  - npm install
script :
  - npm run test
