<!doctype html>
<html>
  <head>
    <title>Clicky Evaluation</title>
    <meta charset="utf8">
    <link rel="stylesheet" href="style/style.css" charset="utf-8">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="Main.js"></script>
  </head>
  <body>

    <div id="output-container" class="output output1"></div>
    <div id="output-container" class="output output2"></div>
    <div id="output-container" class="output output3"></div>
    <div id="output-container" class="output output4"></div>
    <div id="output-container" class="output output5"></div>
    <div id="output-container" class="output output6"></div>

<script type="text/javascript">
  PS.Main.start("((3 + 4) : (7 * 9) : []) ++ [9]")(".output1")();
  PS.Main.start("(\\(x:[(y, z)]) -> x)")(".output2")();
  PS.Main.start("(\\x y -> 1 + 2 + 3 + 4 + 5 + x * y + x *  12) (7 * 7) (8 + 8)")(".output3")();
  PS.Main.start("(\\(x:xs) [y] (a, b) -> x * 2 + y * 3 + a * 5 + b * 7) [1, 2, 3] [4] (5, 6)")(".output4")();
  PS.Main.start("((60 + 6) `div`) . (*2) $ (+) 1 2")(".output5")();
  PS.Main.start("if 5 < 10 then 1 + 2 + 3 * 4 else 1 `div` 0")(".output6")();
</script>

  </body>
</html>
